<!DOCTYPE html>
<html>
<head>
    <title>Magmatic Environments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            position: relative;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            touch-action: none;
            user-select: none;
        }
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 16px;
            background-color: rgba(255,255,255,0.8);
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status">Interact with the volcano to hear its sounds.</div>

    <script src="volcano.js" type="text/javascript"></script>
</body>
</html>
